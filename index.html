<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - Coquette Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-outer-frame">
        <div id="game-container">
            <header>
                <h1 class="main-title">Blackjack</h1>
            </header>
            
            <div id="auth-section">
                <button id="login-btn" class="coquette-btn">Login with Google</button>
            </div>

            <div id="lobby-section" class="hidden">
                <div class="lobby-user-info" style="margin-bottom: 10px; text-align: center;">
                    <span id="display-nickname" style="font-weight: bold; color: var(--deep-rose);">Guest</span>
                    <button id="edit-nickname-btn" class="coquette-btn" style="padding: 2px 8px; font-size: 0.7rem; margin-left: 5px;">Edit</button>
                </div>
                
                <div class="lobby-purse">
                    <span style="color: var(--rose-gold);">My Gold:</span>
                    <span id="lobby-balance" style="font-weight: bold; color: var(--deep-rose);">1,000</span>
                    <span style="color: var(--rose-gold);">G</span>
                </div>

                <div class="lobby-menu">
                    <button id="start-game-btn" class="coquette-btn main">Single Player</button>
                    <button id="multi-game-btn" class="coquette-btn">Multiplayer Table</button>
                    <button id="rank-btn" class="coquette-btn">Hall of Fame</button>
                </div>
            </div>

            <div id="board" class="hidden">
                <div class="status-bar">
                    <div class="info-box">
                        <span class="label">Balance</span>
                        <span id="balance" class="value">1,000</span>
                    </div>
                    <div class="info-box">
                        <span class="label">Current Bet</span>
                        <span id="current-bet-display" class="value">0</span>
                    </div>
                    <button id="back-to-lobby" class="coquette-btn small">Lobby</button>
                </div>

                <div class="table-area">
                    <div class="dealer-area">
                        <div id="dealer-cards" class="card-row"></div>
                        <p id="dealer-score" class="score-text"></p>
                        <h3 class="role-title">Dealer</h3>
                    </div>

                    <p id="message" style="text-align: center; color: var(--deep-rose); font-style: italic; margin: 10px 0;">Place your bet!</p>

                    <div class="player-container">
                        <div id="single-player-area" class="player-area">
                            <div id="player-cards" class="card-row"></div>
                            <p id="player-score" class="score-text"></p>
                            <h3 class="role-title" style="font-size: 1.2rem;">You</h3>
                        </div>
                    
                        <div id="multi-player-container" class="multi-container hidden"></div>
                    </div>
                </div>

                <div class="controls">
                    <div id="bet-controls" class="bet-controls">
                        <button onclick="adjustBet(10)" class="coquette-btn small">+10</button>
                        <button onclick="adjustBet(50)" class="coquette-btn small">+50</button>
                        <button onclick="adjustBet(100)" class="coquette-btn small">+100</button>
                        <button onclick="adjustBet(1000)" class="coquette-btn small">+1000</button>
                        <button id="all-in-btn" class="coquette-btn small" style="background: var(--soft-pink);">All-in</button>
                        <button id="deal-btn" class="coquette-btn main">Deal</button>
                    </div>

                    <div class="action-controls hidden" id="action-btns">
                        <button id="hit-btn" class="coquette-btn">Hit</button>
                        <button id="stay-btn" class="coquette-btn">Stay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="multi-lobby-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="main-title" style="font-size: 2rem;">Waiting Room</h2>
            <div id="player-list-multi" style="margin: 15px 0; text-align: left; max-height: 200px; overflow-y: auto;">
                </div>
            <p style="font-size: 0.8rem; color: var(--rose-gold); margin-bottom: 15px;">Host will start the game when everyone is ready.</p>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button id="multi-start-btn" class="coquette-btn main hidden">Start Game</button>
                <button id="leave-multi" class="coquette-btn">Leave Table</button>
            </div>
        </div>
    </div>

    <div id="rank-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="main-title" style="font-size: 2rem;">Hall of Fame</h2>
            <ul id="rank-list"></ul>
            <button id="close-rank" class="coquette-btn">Close</button>
        </div>
    </div>

    <div id="nickname-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="main-title" style="font-size: 2rem;">Welcome</h2>
            <p style="color: var(--deep-rose);">Please enter your nickname</p>
            <input type="text" id="nickname-input" maxlength="10" style="width: 80%; padding: 10px; border-radius: 20px; border: 1.5px solid var(--rose-gold); margin: 15px 0; outline: none; text-align: center;">
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button id="save-nickname" class="coquette-btn main">Save</button>
                <button id="close-nickname" class="coquette-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
